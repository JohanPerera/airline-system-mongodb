<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/topnavbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Plane</h1>
            <div class="card-body">
                <form th:action="@{/planes/{id}(id=${plane.id})}" th:object="${plane}" method="POST">
                    <div class="form-group">
                        <label>Plane ID</label>
                        <input
                                type="text"
                                name="id"
                                th:field="*{id}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Registration Number</label>
                        <input
                                type="text"
                                name="registration_number"
                                th:field="*{registration_number}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Model Number</label>
                        <input
                                type="text"
                                name="model_number"
                                th:field="*{model_number}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> Passenger Capacity</label>
                        <input
                                type="text"
                                name="passenger_capacity"
                                th:field="*{passenger_capacity}"
                                class="form-control"
                        />
                    </div>



                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
